<div class="movies-list-container">
  <p [matMenuTriggerFor]="menu" class="menu-button">
    VER: <b>POPULARES <mat-icon svgIcon="arrow"></mat-icon></b>
  </p>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  <div
    *ngFor="let movie of popularMoviesList; let isLast = last"
    class="movie-item-container">
    <app-movie-tumbnail [movie]="movie"></app-movie-tumbnail>
  </div>
</div>
