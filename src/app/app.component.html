<mat-sidenav-container
  class="app-container"
  [ngClass]="{ 'is-movile-layout': isMobileLayout }">
  <mat-sidenav #sidenav mode="over" position="end" [autoFocus]="false">
    <div class="sidenav-panel">
      <div class="sidenav-panel-toolbar toolbar-contaier">
        <div class="close-button-container">
          <button
            mat-icon-button
            class="close-button"
            (click)="sidenav.close()">
            <mat-icon style="font-size: 18px">close</mat-icon>
          </button>
        </div>
        <h2 class="app-title mat-primary-color-text" *ngIf="isMobileLayout">
          <b>LITE</b>FLIX
        </h2>
        <button mat-icon-button *ngIf="!isMobileLayout">
          <mat-icon svgIcon="notifications"></mat-icon>
        </button>
        <button mat-icon-button class="profile-icon">
          <img src="assets/icons/default-profile.png" />
        </button>
      </div>
      <p class="nav-button" *ngFor="let navigationBtn of navigationButtons">
        {{ navigationBtn.label }}
      </p>
      <p class="nav-button add-movie-button" (click)="handleAddMovieAction()">
        <b>
          <mat-icon svgIcon="plus" class="sm-mat-icon"></mat-icon> AGREGAR
          PELÍCULA
        </b>
      </p>
      <p class="nav-button">CERRAR SESIÓN</p>
    </div>
  </mat-sidenav>

  <mat-sidenav-content style="overflow-x: hidden">
    <div class="toolbar-contaier">
      <div class="content-container">
        <app-toolbar
          (openSidenav)="sidenav.open()"
          (openAddMovie)="handleAddMovieAction()"></app-toolbar>
      </div>
    </div>
    <div class="content-container router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
